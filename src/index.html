<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>OGM Viewer Preview</title>
    
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="./build/ogm-viewer.esm.js"></script>
    <script nomodule src="./build/ogm-viewer.js"></script>

    <style>
      body {
        margin: 0;
        padding: 1rem;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin: 1rem auto;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin: 1rem;
      }

      ogm-viewer {
        width: clamp(800px, 70vw, 1000px);
        margin: 1rem auto;
      }
    </style>

    <script>
      // Make buttons load that record URL into the viewer
      document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.buttons button');
        const viewer = document.querySelector('ogm-viewer');
        const recordInput = document.getElementById('recordUrl');
        const loadRecordButton = document.getElementById('loadRecord');

        buttons.forEach(button => {
          button.addEventListener('click', () => {
            const recordUrl = button.getAttribute('data-record-url');
            viewer.recordUrl = recordUrl;
          });
        });

        loadRecordButton.addEventListener('click', () => {
          const recordUrl = recordInput.value.trim();
          if (recordUrl) viewer.recordUrl = recordUrl;
        });
      });
    </script>
  </head>
  <body>
    <h1>OpenGeoMetadata Viewer Preview</h1>
    <p>Click a button to load a record.</p>
    <div class="inputs">
      <div class="buttons">
        <button data-record-url="https://raw.githubusercontent.com/OpenGeoMetadata/edu.stanford.purl/refs/heads/main/metadata-aardvark/vx/572/wx/7854/geoblacklight.json">
          Clowns (Points, WMS)
        </button>
        <button data-record-url="https://raw.githubusercontent.com/OpenGeoMetadata/edu.stanford.purl/refs/heads/main/metadata-aardvark/cz/128/vq/0535/geoblacklight.json">
          Uganda (Polygons, WMS)
        </button>
        <button data-record-url="https://raw.githubusercontent.com/geoblacklight/geoblacklight/refs/heads/main/spec/fixtures/solr_documents/public_cog_princeton.json">
          Tibet (Scanned Map, COG)
        </button>
        <button
          data-record-url="https://raw.githubusercontent.com/OpenGeoMetadata/edu.utexas/2540a551f4f8d32fb4599e3baa0625cb40a88b21/metadata-aardvark/utlmaps-5b6ad9fb-2635-4622-b539-4b59b6ac9322.json"
        >
          Sanborn (Scanned Map, COG)
        </button>
        <button data-record-url="https://raw.githubusercontent.com/geoblacklight/geoblacklight/9f7dbb4c36dc0b8e88fb9be5282d7b1663858829/spec/fixtures/solr_documents/tms.json">
          Ag Districts (TMS)
        </button>
        <button data-record-url="https://raw.githubusercontent.com/geoblacklight/geoblacklight/9f7dbb4c36dc0b8e88fb9be5282d7b1663858829/spec/fixtures/solr_documents/xyz.json">
          Faults (XYZ Tiles)
        </button>
      </div>
      <div class="record-input">
        <label for="recordUrl">Enter an OpenGeoMetadata record URL:</label>
        <input type="text" id="recordUrl" size="80" placeholder="https://example.com/record.json" />
        <button id="loadRecord">Load Record</button>
      </div>
    </div>
    <ogm-viewer></ogm-viewer>
  </body>
</html>
